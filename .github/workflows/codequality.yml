name: codequality

on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php: ["7.4", "8.0"]

    name: PHP-${{ matrix.php }} 

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Cache PHP dependencies
      uses: actions/cache@v1
      with:
        path: vendor
        key: ${{ runner.OS }}-build-${{ hashFiles('**/composer.lock') }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: xdebug

    - name: Validate Composer
      run: composer validate --strict

    - name: Install PHP dependencies
      run: composer install --no-interaction --ignore-platform-reqs

    - name: Run our Linter and PHPStan
      run: composer run-script test

    - name: Store coverage % for updating README
      run: >
        NEW_COVERAGE="$(composer coverage | grep Cov | sed 's/Cov://' | xargs)" &&
        echo "NEW_COVERAGE=$NEW_COVERAGE" >> $GITHUB_ENV

  update-code-coverage:
    runs-on: ubuntu-latest
    name: Update project stats
    steps:
    - uses: actions/checkout@master
    - name: Update version
      id: update-badges
      uses: leonstafford/a11y-friendly-badges@master
      with:
        update_commands: >
          echo "captured var: ${{ env.NEW_COVERAGE }}" &&
          sed -i "s/Coverage:/c\Coverage: ${{ env.NEW_COVERAGE }}" ./README.md &&
          cat ./README.md
